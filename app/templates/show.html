{% include 'header.tpl' %}

<div class="container">
    <div class="card">
        <div class="card-header mb-0 pt-1 pb-1" id="UL">
            <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapseUL" aria-expanded="false" aria-controls="collapseUL">
                <h5 class="mb-0">
                    {{ _('Data from ') }} {{ipei}}
                </h5>
            </button>
        </div>
        
        <div id="collapseUL" class="collapse show" aria-labelledby="collapseUL" data-parent="#accordionUL">
            
            <div class="card-body" aria-describedby="ULHelp">
                
                <textarea readonly rows="10" style="background:none; border:none; resize:none; outline:none; width:100%;">
                    {{data}} </textarea>
                <textarea readonly rows="2" style="background:none; border:none; resize:none; outline:none; width:100%;">
                    {{err}} </textarea>
            </div>
        </div>
    </div>
</div>
{% include 'footer.tpl' %}
